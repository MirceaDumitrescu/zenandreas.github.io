<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="left-side">
      <div class="user-profile">
        <img src="./images/image-jeremy.png" alt="" />
        <div class="user-profile-text">
          <p class="report">Report for</p>
          <h1 class="name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="user-bg"></div>
      <div class="user-menu">
        <p class="daily">Daily</p>
        <p class="weekly">Weekly</p>
        <p class="monthly">Monthly</p>
      </div>
    </div>

    <section>
      <div class="box1 box">
        <div class="colored-bg">
          <img src="./images/icon-work.svg" alt="" />
        </div>
        <div class="box-bg top work-box">
          <div class="box-header">
            <p class="work"><k/p></p>
            <p class="options">...</p>
          </div>
          <div class="hours-div">
            <h1 class="work-hours hours"></h1>
            <p class="last-work-hours last-hours"></p>
          </div>
        </div>
      </div>
      <div class="box2 box">
        <div class="colored-bg">
          <img src="./images/icon-play.svg" alt="" />
        </div>
        <div class="box-bg top play-box">
          <div class="box-header">
            <p class="play"><k/p></p>
            <p class="options">...</p>
          </div>
          <div class="hours-div">
            <h1 class="play-hours hours"></h1>
            <p class="last-play-hours last-hours"></p>
          </div>
        </div>
      </div>
      <div class="box3 box">
        <div class="colored-bg">
          <img src="./images/icon-study.svg" alt="" />
        </div>
        <div class="box-bg top study-box">
          <div class="box-header">
            <p class="study"><k/p></p>
            <p class="options">...</p>
          </div>

          <div class="hours-div">
            <h1 class="study-hours hours"></h1>
            <p class="last-study-hours last-hours"></p>
          </div>
        </div>
      </div>
      <div class="box4 box">
        <div class="colored-bg">
          <img src="./images/icon-exercise.svg" alt="" />
        </div>
        <div class="box-bg bottom exercise-box">
          <div class="box-header">
            <p class="exercise"><k/p></p>
            <p class="options">...</p>
          </div>

          <div class="hours-div">
            <h1 class="exercise-hours hours"></h1>
            <p class="last-exercise-hours last-hours"></p>
          </div>
        </div>
      </div>
      <div class="box5 box">
        <div class="colored-bg">
          <img src="./images/icon-social.svg" alt="" />
        </div>
        <div class="box-bg bottom social-box">
          <div class="box-header">
            <p class="social"><k/p></p>
            <p class="options">...</p>
          </div>

          <div class="hours-div">
            <h1 class="social-hours hours"></h1>
            <p class="last-social-hours last-hours"></p>
          </div>
        </div>
      </div>
      <div class="box6 box">
        <div class="colored-bg">
          <img src="./images/icon-self-care.svg" alt="" />
        </div>
        <div class="box-bg bottom selfcare-box">
          <div class="box-header">
            <p class="selfcare"><k/p></p>
            <p class="options">...</p>
          </div>

          <div class="hours-div">
            <h1 class="selfcare-hours hours"></h1>
            <p class="last-selfcare-hours last-hours"></p>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://zenandreas.github.io/">Mircea Dumitrescu</a>.
    </div>
    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
